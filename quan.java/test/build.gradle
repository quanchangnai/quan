plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.19.0'
}

javafx {
    version = "11"
    modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = 'quan.test.roster.RosterMain'

jlink {
    launcher {
        name = 'roster'
    }
}

dependencies {
    implementation 'org.openjfx:javafx-base:11'
    implementation 'org.openjfx:javafx-controls:11'
    implementation 'org.openjfx:javafx-fxml:11'
}
