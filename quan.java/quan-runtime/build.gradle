/*
 * This file was generated by the Gradle 'init' task.
 */

apply plugin: 'java-library'

dependencies {
    api 'org.slf4j:slf4j-api:1.7.26'
    api 'org.apache.logging.log4j:log4j-core:2.13.3'
    api 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'
    api 'org.apache.commons:commons-lang3:3.9'
    api 'com.alibaba:fastjson:1.2.58'
    api 'com.google.guava:guava:28.0-jre'
    api 'org.aspectj:aspectjweaver:1.9.4'
    api 'net.bytebuddy:byte-buddy-agent:1.9.13'
    api 'dom4j:dom4j:1.6.1'
    api 'org.apache.poi:poi:4.1.0'
    api 'org.apache.poi:poi-ooxml:4.1.0'
    api 'org.apache.commons:commons-csv:1.7'
    api 'org.mongodb:mongo-java-driver:3.12.2'
    api 'org.pcollections:pcollections:2.1.3'
    implementation 'io.netty:netty-all:4.1.42.Final'
}

clean {
    doLast {
        file("$projectDir${File.separator}_ajdump").deleteDir()
    }
}