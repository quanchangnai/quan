/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

group = 'quan'
version = '1.0-SNAPSHOT'

jar.enabled = false

subprojects {

    apply plugin: 'java'
    sourceCompatibility = '11'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven {
            url = 'https://maven.aliyun.com/repository/central'
        }
    }
}