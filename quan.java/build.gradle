 * This file was generated by the Gradle 'init' task.
 */

group 'quan'

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    version 1.0
    sourceCompatibility = JavaVersion.VERSION_1_8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    javadoc {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }

    idea.module {
        def outputPath = "$projectDir${File.separator}build${File.separator}out${File.separator}"
        outputDir file("${outputPath}main")
        testOutputDir file("${outputPath}test")
    }

    clean {
        doLast {
            file("$projectDir${File.separator}out").deleteDir()
        }
    }

    gradle.buildFinished {
        file("$projectDir${File.separator}gradle").deleteDir()
    }

    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven {
            url = 'https://maven.aliyun.com/repository/central'
        }
    }

    uploadArchives {
        repositories {
            mavenLocal()
        }
    }

    task copyDependencies(type: Copy) {
        from configurations.runtimeClasspath
        into "$buildDir/dependencies"
        include "**/*.jar"
        includeEmptyDirs false
    }

    dependencies {
        testImplementation 'junit:junit:4.13'
    }

    test {
        useJUnit()
    }
}