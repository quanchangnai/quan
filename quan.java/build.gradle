/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'idea'
}

group 'quan'
version '1.0'

def javaVersion = JavaVersion.VERSION_1_8
sourceCompatibility = javaVersion
idea.project.languageLevel = javaVersion

jar.enabled = false
uploadArchives.enabled = false

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    version = 1.0
    sourceCompatibility = javaVersion

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    idea.module {
        def outputPath = "$projectDir${File.separator}build${File.separator}out${File.separator}"
        outputDir file("${outputPath}main")
        testOutputDir file("${outputPath}test")
    }

    clean {
        doLast {
            file("$projectDir${File.separator}out").deleteDir()
        }
    }

    gradle.buildFinished {
        file("$projectDir${File.separator}gradle").deleteDir()
    }

    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven {
            url = 'https://maven.aliyun.com/repository/central'
        }
    }

    uploadArchives {
        repositories {
            mavenLocal()
        }
    }

    dependencies {
        testImplementation 'junit:junit:4.13'
    }

}